<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" integrity="">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

    <script src="https://kit.fontawesome.com/8ec4e20c05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(Backgrounds/food21.jpg);"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                    <a href="index.html">Home</a>
                    </div>
        
                    <div class="nav-link">
                    <a href="about.html">About</a>
                    </div>
        
                    <div class="nav-link">
                    <a href="menu.html">Menu</a>
                    </div>
        
                    <div class="nav-link">
                    <a href="contact.html">Contact</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-sidebar-metadata-wrapper">
                <div class="logo">
                    <img src="logo2.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>

                    <div>
                        7203 Boulevard Street<br>
                        Scottsdale, AZ, 73828
                    </div>
                </div>

                <div class="company-details-wrapper">    
                    <i class="fa-solid fa-phone-volume"></i>

                    <div>
                        0200 855 855
                    </div>
                </div>

                <div class="company-details-wrapper">    
                    <i class="fa-sharp fa-solid fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="Email" placeholder="Your email">
                    <label for="Email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-button-wrapper">
                    <button type="submit" class="button">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                0200 855 855
            </span>

            <span class="hours">
                10 AM - MIDNIGHT
            </span>
        </div>

        <div class="links-wrapper">


            <!-- Nav link -->
            <div class="nav-link">
            <a href="index.html">Home</a>
            </div>

            <!-- Nav link -->
            <div class="nav-link">
            <a href="about.html">About</a>
            </div>

            <!-- Nav link -->
            <div class="nav-link">
            <a href="menu.html">Menu</a>
            </div>

            <!-- Nav link -->
            <div class="nav-link">
            <a href="contact.html">Contact</a>
            </div>
            
        </div>
        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy;2023 Smithsonian Restaurants &#124; All Rights Reserved
        </div>
    </div>
</body>
</html>
